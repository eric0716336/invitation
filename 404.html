<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // On GitHub Pages, any unknown path will serve 404.html.
        // We just rewrite it back to index.html while keeping the path.
        (function() {
            const redirectTo = window.location.protocol + "//" + window.location.host + "/index.html" + window.location.search + window.location.hash;
            window.location.replace(redirectTo);
        })();
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
